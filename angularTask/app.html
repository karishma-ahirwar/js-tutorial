<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Add some basic styling for the to-do list */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #3498db;
            color: white;
            padding: 20px 0;
            margin: 0;
        }
        #task-input {
            width: 70%;
            padding: 10px;
        }
        #add-button {
            padding: 10px 20px;
        }
        #task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .task-item.completed {
            text-decoration: line-through;
        }
        .task-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div>
        <input type="text" id="task-input" placeholder="Enter a task">
        <button id="add-button">Add Task</button>
    </div>
    <ul id="task-list"></ul>
