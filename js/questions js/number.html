// Sample array of objects
let arrayOfObjects = [
    { id: 1, value: 'apple' },
    { id: 2, value: 'orange' },
    { id: 3, value: 'banana' },
    { id: 4, value: 'apple' },
    { id: 5, value: 'grape' },
    { id: 6, value: 'orange' }
];

// Find duplicates based on the 'value' property
let duplicates = arrayOfObjects.filter((obj, index, array) => {
    return array.slice(index + 1).some(item => item.value === obj.value);
});

console.log(duplicates);
